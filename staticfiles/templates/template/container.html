<div class="template-container" layout="row" ng-controller="TemplateController as template">
    <div layout="row" flex="100">
        <div class="main-content" flex="70" jqyoui-droppable="{multiple:true, stack: true, onOver: 'onOver', onDrop:'onDrop'}"
             data-jqyoui-options="{hoverClass: 'blue-border'}" data-drop="true">
            <div ng-if="!template.items.length" layout="column" layout-align="center center">
                <h5>Drag components from the right sidenav and drop them here</h5>
            </div>

            <div class="template-item" ng-repeat="item in template.items"  ng-click="template.setSelectedItem(item)">
                <div md-template-compiler="template.buildHtml(item)">
                </div>
            </div>
        </div>
        <div class="template-container" flex="30">
            <md-content layout="column" class="properties">
                <div layout="row" layout-align="start center">
                    <md-tabs md-dynamic-height class="md-tabs-template" md-selected="template.selectedTab" md-autoselect>
                        <md-tab label="Library" md-on-select=""></md-tab>
                        <md-tab label="Properties" md-on-select=""></md-tab>
                    </md-tabs>
                </div>
                <ng-include ng-show="template.selectedTab===0" src="'/static/templates/template/components.html'"></ng-include>
                <ng-include ng-show="template.selectedTab===1" src="'/static/templates/template/properties.html'"></ng-include>
            </md-content>
        </div>
    </div>

</div>
