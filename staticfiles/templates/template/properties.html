<div class="md-tabs-template md-template-properties">
    <md-subheader>General Info</md-subheader>
    <md-radio-group ng-model="item.type" layout="row">
        <md-radio-button value="Input">Input</md-radio-button>
        <md-radio-button value="Output">Output</md-radio-button>
    </md-radio-group>
    <div layout="row" layout-align="start center" class=" md-property-item ">
        <md-input-container flex="50">
            <label>Name</label>
            <input required ng-model="item.name">
        </md-input-container>
        <md-input-container flex="50">
            <label>Unique ID</label>
            <input required ng-model="item.id">
        </md-input-container>
    </div>
    <md-input-container>
        <label>Width(%)</label>
        <input  type="number" ng-model="item.width">
    </md-input-container>
    <md-input-container>
        <label>Height(%)</label>
        <input type="number" ng-model="item.height">
    </md-input-container>
    <md-divider></md-divider>
    <md-subheader>Data</md-subheader>
    <md-input-container flex>
        <label>Options</label>
        <textarea ng-model="item.options"></textarea>
    </md-input-container>
    <md-divider></md-divider>

    <md-subheader>Data Source</md-subheader>
    <md-input-container>
        <label>Item Source</label>
        <input ng-model="item.dataSource">
    </md-input-container>
</div>
