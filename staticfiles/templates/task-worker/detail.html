<div layout="row">
    <div layout="column" flex="">
        <md-card class="task-card">
            <md-card-content>
                <div layout="row">
                    <h2 class="md-title" flex="">{{taskWorkerDetail.task.name}}</h2>
                    <md-chips>
                        <md-chip>Prototype task</md-chip>
                    </md-chips>
                </div>
                <div layout="row" class="posted">
                    <span flex="">Posted 3 hours ago by <span class="requester">{{taskWorkerDetail.task.requester}}</span></span>
                    <span class="time" flex="33" layout="row" layout-align="start center"><md-icon md-font-set="material-icons">access_time</md-icon> Time to complete: {{taskWorkerDetail.task.onetaskTime}}</span>
                </div>
                <p layout="row" layout-align="start center"> <md-icon md-font-set="material-icons">description</md-icon>
                    <span>{{taskWorkerDetail.task.description}}</span>
                </p>
                <p layout="row" layout-align="start center"> <md-icon md-font-set=" material-icons">Milestone Description</md-icon>
                    <span>{{taskWorkerDetail.task.milestoneDescription}}</span>
                </p>
                <br />
                <br />                

            </md-card-content>
        </md-card>
    </div>
</div>
