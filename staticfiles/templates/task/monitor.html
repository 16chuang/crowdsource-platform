

<div class="container">

  <md-content class="md-padding">
    <div class="text-center" ng-class="'text-' + getStatusColor(filter)">
      <span style="font-size: 80px">{{ getPercent(objects, approved) }}</span>
      <span style="font-size: 40px">%</span>
    </div>
    <md-progress-linear md-mode="determinate" value="{{ getPercent(objects, approved) }}"></md-progress-linear>


    <h1> Project: {{ projectName }}</h1>
    <h2> Task: {{ taskName }} </h2>
    <md-button class="md-raised" ng-click="downloadResults(objects)">Download results</md-button>


    <md-list md-no-ink>

      <md-list-item layout="row">
          <p flex="20"><b> Status </b></p>
          <p flex="30"><b> Action </b></p>
          <p flex="25"><b> Submission Time </b></p>
          <p flex="25"><b> Worker </b></p>
      </md-list-item>

      <md-divider></md-divider>
      <md-list-item ng-repeat="obj in objects | orderBy: order | filterBy: ['status'] : filter" layout="row">
        <p flex="20"> {{ getStatusName(obj.twr.status) }} </p>
        <div flex="30">
          <md-button class="md-raised approved" ng-if="obj.twr.status == submitted" ng-click="updateResultStatus(obj, approved)">approve</md-button> 
          <md-button class="md-raised rejected" ng-if="obj.twr.status == submitted"  ng-click="updateResultStatus(obj, rejected)">reject</md-button>
        </div>
        <p flex="25"> {{ obj.twr.last_updated | date : 'MM-dd-yyyy h:mm:ss' }}</p>
        <p flex="25"> {{ obj.worker_alias }} </p>
      </md-list-item>
    </md-list>

  </md-content>

</div>
