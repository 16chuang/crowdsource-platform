

<div class="container">
  <h4>Task Monitoring Table</h4>

  <div class="col-md-3">
    SIDE PANEL

  <div class="progress">
    <div ng-repeat="(key, value) in workers | countBy: 'status'" class="progress-bar" ng-class="getStatusColor(key)" style="width:{{ value | percent: workers.length }}%">{{ value }}</div>
  </div>

  </div>

  <div class="col-md-9">
    <div class="table-responsive">
      <table class="table table-bordred table-striped">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Status</th>
          <th>Start</th>
          <th>End</th>
          <!-- <th>Detail</th> -->
        </thead>
        <tbody>
          <tr ng-repeat="worker in workers">
            <td>{{ $index+1 }}</td>
            <td>{{ worker.name }}</td>
            <td>
              <span class="label" ng-class="getStatusColor(worker.status)">{{ getStatusName(worker.status) }}</span>
            </td>
            <td>{{ worker.start }}</td>
            <td>{{ worker.end }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
