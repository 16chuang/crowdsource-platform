<!--ng-include src="'/static/templates/project/start.html'"></ng-include-->

<div layout="column" flex>

  <md-content class="transparent-background ">
      <md-list layout="row" class="project-nav">
            <md-list-item ng-click="ctrl.navigateTo('create-project/1')" ng-class="{'active': project.getStepId()==1}">{{project.getStepName(1)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/2')" ng-class="{'active': project.getStepId()==2}">{{project.getStepName(2)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/3')" ng-class="{'active': project.getStepId()==3}">{{project.getStepName(3)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/4')" ng-class="{'active': project.getStepId()==4}">{{project.getStepName(4)}}</md-list-item>
            <md-list-item ng-click="ctrl.navigateTo('create-project/5')" ng-class="{'active': project.getStepId()==5}">{{project.getStepName(5)}}</md-list-item>
        </md-list>
      <div class="project-form">
          <h3 class="step">{{project.getStepName(project.getStepId())}}</h3>
          <div class="step-content">
              <ng-include ng-show="project.getStepId()==1" src="'/static/templates/project/categories.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==2" src="'/static/templates/project/details.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==3" src="'/static/templates/project/milestones.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==4" src="'/static/templates/project/payment.html'"></ng-include>
              <ng-include ng-show="project.getStepId()==5" src="'/static/templates/project/summary.html'"></ng-include>
              <div layout="row" class="project-actions" layout-align="end center">
                  <div flex="85">
                      <md-button>Back</md-button>
                  </div>
                  <div flex>
                      <md-button class="md-raised">Next</md-button>
                  </div>
              </div>

          </div>
      </div>
  </md-content>

</div>
