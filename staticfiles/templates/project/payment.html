<section>
<aside class="bg-dark">   
        <div class="container">
          <div class="row">
                <div class="col-lg-3 col-md-6 text-center">                
                    <div class="service-box">
                        <i class="fa fa-2x fa-sitemap   text-default" ></i>
                        <h5>Task Category</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-2x fa-pencil-square-o text-default" ></i>
                        <h5>Create Task</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-2x fa-list-ol  text-default"  ></i>
                        <h5>Milestones</h5>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-2x fa-money text-primary"  ></i>
                        <h5>Payment</h5>
                    </div>
                </div>    
               <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-2x fa-check-square    text-default"  ></i>
                        <h5>Review</h5>
                    </div>
                </div>                  
            </div> 
        </div>
</aside> 
</section>
<div class="col-lg-4 col-md-6">
<div layout="column"  layout-align="center center">
  <md-content layout-padding class="project-form">
      <h1 class="md-header-darkgray">1. Reference Data</h1>
   <p>   
    <form name="projectForm">
        <div layout="row">       
        <md-input-container flex>
          <h5>Minimum Wage</h5>
          <input required ng-model=10>
        </md-input-container>
        </div>
        
        <md-input-container flex>
          <h5>HIT Completion Avg Time (in min)</h5>
          <input required ng-model= 5>
        </md-input-container>
        
		<md-input-container flex>
          <h5>Recommended number of HITs</h5>
         <input required ng-model=100>
        </md-input-container>
    </form>
    </p>
  </md-content>
  </div>
</div>


<div class="col-lg-4 col-md-6">
<div layout="column"  layout-align="center center">
  <md-content layout-padding class="project-form">
      <h1 class="md-header-darkgray">2. Decide Wage </h1>
   <p>
    <form name="projectForm">
        <md-input-container flex>
          <h5>Current Balance</h5>
          <input required ng-model=payment.balance=600.75>        
        </md-input-container>
        
		<md-input-container flex>
          <h5>Number of HITs</h5>
         <input required ng-model="payment.hits">          
        </md-input-container>
        
   		<md-input-container flex>
          <h5>Wage per HIT</h5>
          <input required ng-model="payment.wage">
        </md-input-container>  
       </form>
    </p>        
  </md-content>
  </div>
</div>

<div class="col-lg-4 col-md-6">
<div layout="column"  layout-align="center center">
  <md-content layout-padding class="project-form">
      <h1 class="md-header-darkgray">3. Make Payment</h1>
      <p>
    <form name="projectForm">
   		<md-input-container flex>
          <h5>Service Charges</h5>
          <input required ng-model="payment.charges=0.3">
        </md-input-container>
        
        <md-input-container flex>
          <h5>Total</h5>
          <input required ng-model="payment.total=(payment.wage*payment.hits)+payment.charges">
        </md-input-container>
        
		<md-input-container flex>
          <h5>New Balance</h5>
         <input required ng-model="bal = payment.balance-payment.total">
        </md-input-container>
   
         <md-button ng-click="project.addPayment()" class="md-raised pull-left">Save</md-button>
        <a href="/review" class="btn btn-default btn-xl pull-right">Next</a>                   
    </form>
    </p>
  </md-content>
  </div>
</div>
