<!--md-sidenav style="width: 450px !important;" class="md-sidenav-right md-whiteframe-z2" md-component-id="right"-->
<div>
    <md-content layout-padding>
        <form name="moduleForm">
            <md-subheader>General Information</md-subheader>
            <div layout="row" layout-align="start start">
            <md-input-container flex="50">
                <label for="name">Name</label>
                <input required type="text" id="name"
                       ng-model="project.module.name">
                <div ng-messages="moduleForm.description.$error">
                    <div ng-if="project.module.name===null" ng-message="required">This is required.</div>
                </div>
            </md-input-container>
             <md-input-container>
                <label for="repetition">Repetition</label>
                <input min="1" required type="number" id="repetition"
                       ng-model="project.module.repetition">
                <div ng-messages="moduleForm.description.$error">
                    <div ng-if="project.module.repetition===null" ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            </div>
            <div layout="row">
             <md-input-container flex="50">
                <label>Description</label>
                <textarea ng-model="project.module.description" columns="1" md-maxlength="256"></textarea>
            </md-input-container>
                <md-input-container flex="50">
                <label for="name">Data Source</label>
                <input required type="text" id="name"
                       ng-model="project.module.name">
                <div ng-messages="moduleForm.description.$error">
                    <div ng-if="project.module.name===null" ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            </div>
            <md-subheader>Scheduling and Timers</md-subheader>
            <div layout="row" layout-align="center center">
            <md-input-container flex>
                <label>Start Date</label>
                <input type="datetime" required ng-model="project.startDate">
                <div ng-if="project.startDate==null" ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex>
              <label>End Date</label>
              <input type="datetime" required ng-model="project.endDate">
                <div ng-if="project.endDate==null" ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
             <md-checkbox ng-model="project.module.hardDeadline">Hard Deadline</md-checkbox>
            <md-input-container flex>
                <label for="repetition">Worker Hello Timeout (hrs)</label>
                <input min="1" required type="number" id="repetition"
                       ng-model="project.module.workerHelloTimeout">
                <div ng-messages="moduleForm.description.$error">
                    <div ng-if="project.module.workerHelloTimeout===null" ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            </div>
            <md-subheader>Workers</md-subheader>
            <div layout="row">
                <md-input-container>
                    <label for="minNumOfWorkers">Min Number of Workers</label>
                    <input min="1" type="number" id="minNumOfWorkers"
                       ng-model="project.module.minNumOfWorkers">
                </md-input-container>
                <md-input-container>
                    <label for="maxNumOfWorkers">Max Number of Workers</label>
                    <input min="1" type="number" id="maxNumOfWorkers"
                           ng-model="project.module.maxNumOfWorkers">

                </md-input-container>
            </div>
            <md-subheader>Milestones</md-subheader>
            <md-subheader>Payment</md-subheader>
            <div layout="row">
                <md-input-container>
                    <label for="minWage">Minimum Wage ($)</label>
                    <input disabled min="1" type="number" id="minWage"
                       ng-model="project.module.minWage">
                </md-input-container>
                <md-input-container>
                    <label for="taskAvgTime">Task average completion time (in min)</label>
                    <input disabled min="1" type="number" id="taskAvgTime"
                           ng-model="project.module.taskAvgTime">

                </md-input-container>
                <md-input-container>
                    <label for="serviceCharges">Service Charges</label>
                    <input disabled min="1" type="number" id="serviceCharges"
                           ng-model="project.module.serviceCharges">

                </md-input-container>

            </div>
            <div layout="row">
                <md-input-container>
                    <label for="numberOfTasks">Number of Tasks</label>
                    <input min="1" type="number" id="numberOfTasks"
                       ng-model="project.module.numberOfTasks">
                </md-input-container>
                <md-input-container>
                    <label for="taskPrice">Task Price</label>
                    <input min="1" type="number" id="taskPrice"
                           ng-model="project.module.taskPrice">

                </md-input-container>
            </div>
            <div id="workerNumber" layout="horizontal">

            </div>
        </form>
        <md-button ng-click="project.module.add=false" class="md-primary">
            Cancel
        </md-button>
        <md-button ng-click="station.addStation(); project.closeSideNav()" class="md-default md-raised">
            Save
        </md-button>
    </md-content>
</div>
<!--/md-sidenav-->
