<div  layout="row" flex="50" layout-align="center center">
    <md-content class="authentication-form" layout-padding class="md-gray-theme" flex="50" layout-align="center center" layout="column">
        <h3 id="form-header">Registration</h3>
        <form name="form">
            <div layout="row">
                <md-input-container>
                    <label>Old Password</label>
                    <input min="8" type="password" required ng-model="register.password1">
                    <span ng-show="form.password1.$error.minlength && form.password1.$dirty" class="authentication-error">Min. 8 characters are required.</span>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container>
                    <label>New Password</label>
                    <input min="8" type="password" required ng-model="register.password2">
                    <span ng-show="form.password2.$error.compareTo && form.password2.$dirty" class="authentication-error">Passwords do not match.</span>
                </md-input-container>
            </div>
            <div class="authentication-error" layout="row" ng-show="register.error && form.$pristine" ng-bind="register.error"></div>
            <div flex layout="row" layout-align="center">
            <md-button style="background-color: #9C018A; color: #ffffff" ng-click="register.register()" class="md-raised">Sign Up</md-button>
            </div>
        </form>
    </md-content>
</div>
