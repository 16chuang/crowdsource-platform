<div class="_main-content" layout="row" layout-align="center start" flex>
    <div flex="100" flex-gt-sm="80" class="_main-content-body">
        <md-data-table class="table" layout-margin>
            <div class="md-data-table-card-header" layout="row" layout-align="start center">
                <div class="md-data-table-card-header-title">My Projects</div>
                <div class="md-actions" flex layout="row" layout-align="end center">
                    <md-button ng-click="project.createProject()" aria-label="move" class="md-primary md-raised">
                        Create Project
                    </md-button>
                </div>
            </div>
            <div class="table-content">
                <div class="md-data-table-header" layout="row" layout-align="start center">
                    <div class="md-data-table-header-column" flex="40" layout="row" layout-alignment="start center"
                         ng-class="{'sorted': project.config.order_by==='name'}">
                        <i ng-if="project.config.order_by==='name'" class="material-icons {{ project.config.order }}">arrow_forward</i>
                        Title
                    </div>
                    <div class="md-data-table-header-column" flex="15"
                         ng-class="{'sorted': project.config.order_by==='status'}" layout="row"
                         layout-alignment="start center">
                        <i ng-if="project.config.order_by==='status'" class="material-icons {{ project.config.order }}">arrow_forward</i>
                        Status
                    </div>
                    <div class="md-data-table-header-column" flex="25" layout="row" layout-alignment="start center">
                        Number of Tasks
                    </div>
                    <div class="md-data-table-header-column" flex layout="row" layout-alignment="start center">
                        Age
                    </div>
                </div>
                <md-divider></md-divider>
                <div ng-repeat="item in project.myModules" class="fx-fade-down fx-cubic">
                    <div class="md-data-table-row pointer-cursor" layout="row" layout-align="start center"
                         ng-class="{'md-data-table-last-row': $last, 'selected': project.isSelected(item)}"
                         ng-click="project.navigateToTasks(item.id)">
                        <div class="md-data-table-row-cell cell-text" flex="40">{{ item.name }}</div>
                        <div class="md-data-table-row-cell cell-text" flex="15">{{project.statusToString(item.status)}}</div>
                        <div class="md-data-table-row-cell cell-text" flex="25">{{item.total_tasks}}</div>
                        <div class="md-data-table-row-cell cell-text" flex>{{item.age}}</div>
                    </div>
                    <md-divider></md-divider>
                </div>
            </div>
            <div ng-show="!project.myModules.length" class="animate-show">
                <div class=" md-data-table-footer md-data-table-row md-data-table-row-cell cell-text" layout="row"
                     layout-align="start center">No modules found!
                </div>
                <md-divider></md-divider>
            </div>

        </md-data-table>
    </div>
</div>
