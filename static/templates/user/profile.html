<div class="container bs-docs-container">
  <div class="row text-center" ng-controller="UserController as vm">

    <div class="col-md-9">

      <div class="row text-center">

        <div class="home" ng-if="account">
          <h1 class="page-header">
            HELLO,  {{account.first_name}} {{account.last_name}}!
          </h1>
          <hr>
        <md-card>
            <md-card-content>
               <!-- <div  style="margin-left: 5%;"layout="row" layout-align="start center" layout-wrap>
                    <img ng-src="{{user.picture}}" style="border-radius:50%;height:30%;width:20%;" alt="Washed Out">
                </div>-->
                <div layout="row" layout-wrap>
                  <div flex="50">
                    <img ng-src="{{user.picture}}" style="margin-left:10%;border-radius:50%;height:30%;width:40%;" alt="Washed Out">
                  </div>
                  <div flex="50">
                    <br />
                    <div style="font-size:34px;">{{account.first_name}} {{account.last_name}}</div>
                      <br />
                    <div class="md-subheader">Member since : {{user.created_timestamp | date:'yyyy-MM-dd'}}</div>
                  </div>
                 </div>

                <br />
                <br />
                <br />
                <div layout="row" layout-align="space-around center">
                    <div style="text-align:center;">
                        <p class="md-subheader" style="color:#003366;">Date of Birth</p>
                        <p>{{user.birthday}}</p>
                    </div>
                    <div style="text-align:center;">
                        <p class="md-subheader" style="color:#003366;">Address</p>
                        <p>{{user.address}}</p>
                    </div>
                    <div style="text-align:center;">
                        <p class="md-subheader" style="color:#003366;">Nationality</p>
                        <p>{{user.nationality}}</p>
                    </div>
                </div>
            </md-card-content>
        </md-card>

      </div>
    </div>
  </div>
</div>
