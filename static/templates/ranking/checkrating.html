<div layout="row" layout-align="space-between center">
    <div class="check-holder check-minus pointer-cursor" ng-click="clickHandler(1, model)">
        <span ng-class="{active: selected === 1 }"><md-icon md-font-set="material-icons">check</md-icon><md-icon md-font-set="material-icons" class="md-16">remove</md-icon></span>
    </div>
    <div class="check-holder check pointer-cursor" ng-click="clickHandler(2, model)">
        <span ng-class="{active: selected === 2}"><md-icon md-font-set="material-icons">check</md-icon></span>
    </div>
    <div class="check-holder check-plus pointer-cursor" ng-click="clickHandler(3, model)">
        <span ng-class="{active: selected === 3 }"><md-icon md-font-set="material-icons">check</md-icon><md-icon md-font-set="material-icons" class="md-16">add</md-icon></span>
    </div>
</div>
