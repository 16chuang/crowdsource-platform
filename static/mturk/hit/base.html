<div class="_main-content-body">
    <div class="md-whiteframe-z1 md-padding" layout-margin>
        <h3>Task #{{ task.taskData.id }}</h3>

        <p ng-bind="task.taskData.module_data.description"></p>

        <form name="resultsForm">
            <div ng-controller="TemplateController as template" class="template-item"
                 ng-repeat="item in task.taskData.task_template.template_items">
                <div md-template-compiler="item" editor="false" instance="template"></div>
            </div>
            <div layout="row" class="task-actions" layout-align="end center">
                <md-button class="md-primary md-raised" ng-click="task.submitOrSave(2)"
                           tabindex="0">Submit
                </md-button>
            </div>
        </form>

    </div>
</div>
